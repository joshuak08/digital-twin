{% extends "components/base.html" %}

{% block content %}
    {% for post in posts %}
        <h2>{{ post.name }}</h2>
        <p>{{ post.content }}</p>
        <p>
            Height: {{ post.height }} <br>
            Width: {{ post.width }} <br>
            Length: {{ post.length }} <br>
        </p>
    {% endfor %}
{% endblock content %}
