{% extends "components/base.html" %}
{% block content %}
	<h2>Element with ID: {{elementID}}</h2>
    <h3>Parameters</h3>
    <table>
        <tr><td>Parameter</td><td>Value</td></tr>
        {% for k, v in params.items %}
            <tr><td>{{k}}</td><td>{{v}}</td></tr>
        {% endfor %}
    </table>
{% endblock content %}
