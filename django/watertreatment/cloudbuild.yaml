# File to configure continuous deployment
# Will be triggered once there is a push to github
# This is for Google Cloud Run through Google Cloud Build
steps:
  - name: gcr.io/cloud-builders/docker
    args:
      ["build", "-t", "gcr.io/$PROJECT_ID/beta-release:latest", "django/watertreatment"]

  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/beta-release:latest"]

  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "beta-release",
        "--image",
        "gcr.io/$PROJECT_ID/beta-release:latest",
        "--region",
        "europe-west1",
        "--platform",
        "managed",
        "--allow-unauthenticated",
      ]

