name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies (Anim)
        run: |
          cd django/watertreatment/components/static/animScripts
          npm ci
          npm install --save-dev @babel/preset-env
          npm install --save-dev jest

      - name: Install Python dependencies
        run: |
          echo Installing 3.9 Packages
          pip install --upgrade autopep8

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: true
          
          # ESLint
          eslint_dir: django/watertreatment/components/static/animScripts
          eslint: true
          eslint_extensions: js

          # autopep8
          autopep8_dir: simulation-system
          autopep8: true
          autopep8_extensions: py