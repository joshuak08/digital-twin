name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: |
          cd django/watertreatment/components/static/animScripts
          npm ci

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          eslint_dir: django/watertreatment/components/static/animScripts
          auto_fix: true
          eslint: true
          eslint_extensions: js

      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install 3.9 Packages
        run: |
          echo Installing 3.9 Packages
          pip install --upgrade autopep8

       - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          autopep8_dir: simulation
          auto_fix: true
          autopep8: true
      